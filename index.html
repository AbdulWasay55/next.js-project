<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESUME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="resume">
      <header>
        <h1>RESUME BUILD</h1>
      </header>
      <main>
        <section id="detail-box">
          <button type="button" id="upload-pic">UPLOAD PICTURE</button>
          <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
          <h2>Fill your details</h2>
          <form id="form">
            <div class="fill-detail">
              <label for="name">Name:</label>

              <input type="text" id="name" name="name" required />
            </div>
            <div class="fill-detail">
              <label for="about">About Me:</label>
              <textarea name="about" id="about" required></textarea>
            </div>
            <div class="fill-detail">
              <label for="contact">Contact:</label>

              <input type="number" id="contact" name="contact" required />
            </div>
            <div class="fill-detail">
              <label for="education">Education:</label>
              <textarea name="education" id="education" required></textarea>
            </div>
            <div class="fill-detail">
              <label for="work-exp">Work Experience:</label>
              <textarea name="work-exp" id="work-exp"></textarea>
              <button type="button" id="skill">Show Skill</button>
              <div id="Show-skill">
                <label for="show-skill">Skill:</label>
                <textarea name="show-skill" id="show-skill"></textarea>
              </div>
              <button type="submit" id="generate">Generate Resume</button>
            </div>
          </form>
        </section>
      </main>
